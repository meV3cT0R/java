<div class="container">
  <div class="text-center display-3">
    <strong>
      Tons of Megumin
    </strong>
  </div>
  <div class="row justify-content-center text-center">
    <div class="col-md-6">
      <!-- <li *ngFor="let megumin of megumins" class="pt-2">
        <img src={{megumin.imageURL}} height="100" width="100"/>
      </li> -->
      <div class="row mt-3 justify-content-center text-center">
        <div class="col">
          <input id="id" class="form-control" type="text" [(ngModel)]="id" placeholder="id"/>
          <button class="btn btn-outline-primary mt-2" (click)="prevMegumin()"> prev </button>
          <button class="btn btn-outline-success mt-2 ml-2" (click)="loadMegumin()"> click </button>
          <button class="btn btn-outline-primary mt-2 ml-2" (click)="nextMegumin()"> next </button>
        </div>
      </div>
      <div class="row justify-content-center text-center">
        <div class="col">
          <img class="mt-5" src={{megumins.imageURL}} height="300" width="300"/>
        </div>
      </div>
    </div>
  </div>
  <hr>
</div>
<div class="row justify-content-center">
  <div class="col-md-5">
        <div class="text-center mb-4">
          Post Megumin
        </div>
        <input id="newId" class="form-control" type="text" [(ngModel)]="meguminNew.id" placeholder="to update id"/>
        <input id="url" class="form-control mt-2" type="text" [(ngModel)]="meguminNew.imageURL" placeholder="url"/>
        <button class="btn btn-outline-success mt-2" (click)="postMegumin()"> post </button>
  </div>

  <div class="col-md-5 text-center">
    <div class="row">
      <div class="col">
        <div class="text-center mb-4">
          Random Megumin Generator
        </div>
        
      </div>
    </div>
    
    <div class="row">
      <div class="col">
        <img src={{randomMegumin.imageURL}} height="100" width="100">
      </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn btn-outline-success mt-2" (click)="randomMeguminGenerator()">random</button>
        </div>
      </div>
  </div>
</div>
